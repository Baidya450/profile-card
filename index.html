<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Front End Mentor | Profile card component</title>
  </head>
  <body>
    <section class="container">
      <div class="bg-image">
        <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
        <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
      </div>

      <div class="card">
        <div class="profile-banner"></div>
        <div class="profile-pic"><img src="images/image-victor.jpg" class="pic" alt="profile_img"></div>
        <div class="profile-info"><h2>Victor Crest <span class="age">26</span></h2></div>
        <h3>London</h3>
        <div class="stats">
          <div class="stat-block">
            <div class="stat-num">80K</div>
            <div class="stat-para">Followers</div>
          </div>
          <div class="stat-block">
            <div class="stat-num">803K</div>
            <div class="stat-para">Likes</div>
          </div>
          <div class="stat-block">
            <div class="stat-num">1.4K</div>
            <div class="stat-para">Photos</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
